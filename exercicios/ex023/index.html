<html lang="pt-br">
<head>

    <title>Tabelas</title>

    <style>
        body {

            padding: 10px;
        }

</head>
<body>

            &lttr&gt = linha

                &lt/th&gt
                &lttd&gt = dado
                &lt/td&gt
            &lt/tr&gt
        &lt/table&gt
    </pre>
    <h3>Exemplo</h3>

        <tr> <!--primeira linha -->
           <td>A1</td>
           <td>A2</td>
