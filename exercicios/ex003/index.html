<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logohtml.png" alt="Logo HTML5">
    <p>Podemos carregar também imagens que estão em sub-pastas, contanto que ela esteja dentro da pasta atual</p>
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter sua URL completa</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript">
</body>
</html>
